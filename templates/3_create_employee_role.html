<!DOCTYPE html>
<html lang="en">

<head>
    <title>create_employee_role</title>
</head>

<body>
    <div class="header">
        <a href="/">Home</a>
        <h1>create_employee_role</h1>
    </div>

    <form id="form" method="POST">
        <div><text>perID</text><select name="perID">
            {% for perID in perIDs %}
            <option>{{perID}}</option>
            {% endfor %}
        </select></div>
        <div><input type="number" name="salary" placeholder="salary" required /></div>
        <div><input type="number" name="numPayments" placeholder="numPayments" required /></div>
        <div><input type="number" name="earnings" placeholder="earnings" required /></div>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.querySelector('#form').addEventListener("submit", async function (e) {
            e.preventDefault()
            console.log(new URLSearchParams(new FormData(e.target)).toString())
            const res = await fetch("/api/3", {
                body: new URLSearchParams(new FormData(e.target)).toString(),
                method: "POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            console.log(await res.json())
            window.location = '/status'
        });
    </script>
</body>

</html>
