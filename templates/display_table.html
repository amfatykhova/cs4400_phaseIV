<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.11.5/datatables.min.css"/>
</head>

<body>
    <div class="container">
        <div class="header">
            <br/>
            <h1 style="text-align: center;" class="mb-3">{{title}}</h1>
        </div>
        <table class="table table-striped table-hover" id="datatable">
            <thead>
                <tr>
                    {% for col in cols %}
                    <th>{{col}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    {% for col in row %}
                    <td>{{col}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <a class="btn btn-secondary btn-lg mb-3" role="button" href="22">Back</a>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.11.5/datatables.min.js"></script>
<script>
    let table = new DataTable('#datatable', {});
</script>

</html>
