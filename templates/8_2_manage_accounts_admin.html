<!DOCTYPE html>
<html lang="en">

<head>
    <title>Manage Account Access Admin View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header">
            <br/>
            <h1 style="text-align: center;" class="mb-3">Manage Account Access</h1>
        </div>

        <form id="form" method="POST" class="row g-3">
            <strong style="margin-bottom: 0px;">Add/Remove Accounts:</strong>
            <label for="accountInput">Account</label>
            <select name="account" class="form-select form-select-lg mb-3 mt-0" id="accountInput">
                {% for account in accounts %}
                <option>{{account}}</option>
                {% endfor %}
            </select>
            <label for="customerInput">Customer</label>
            <select name="customer" class="form-select form-select-lg mb-3 mt-0" id="customerInput">
                {% for customer in customers %}
                <option>{{customer}}</option>
                {% endfor %}
            </select>
            <div class="row justify-content-md-center">
                <div class="btn-group col-md-10 mb-3" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check btn-lg" id="adding" autocomplete="off" name="addingRemoving" value="Adding" checked>
                    <label class="btn btn-outline-success" for="adding">Adding</label>
                    
                    <input type="radio" class="btn-check btn-lg" id="removing" autocomplete="off" name="addingRemoving" value="Adding">
                    <label class="btn btn-outline-danger" for="removing">Removing</label>
                </div>
            </div>

            <strong style="margin-bottom: 0px;">Create New Account:</strong>
            <label for="bankIDInput">Bank</label>
            <select name="bankID" class="form-select form-select-lg mb-3 mt-0" id="bankInput">
                {% for bankID in bankIDs %}
                <option>{{bankID}}</option>
                {% endfor %}
            </select>
            <label for="accountInput">Account</label>
            <select name="account" class="form-select form-select-lg mb-3 mt-0" id="accountInput">
                {% for account in accounts %}
                <option>{{account}}</option>
                {% endfor %}
            </select>

            <div class="form-floating col-md-6 mb-3">
                <input type="number" name="balance" class="form-control" id="balanceInput" placeholder="balance">
                <label for="balanceInput">$ Initial Balance</label>
            </div>
            <div class="form-floating col-md-6 mb-3">
                <input type="number" name="interestRate" class="form-control" id="interestRateInput" placeholder="interestRate">
                <label for="interestRateInput">Interest Rate</label>
            </div>
            <div class="form-floating col-md-6 mb-3">
                <input type="number" name="minBalance" class="form-control" id="minBalanceInput" placeholder="minBalance">
                <label for="balanceInput">$ Minimum Balance</label>
            </div>
            <div class="form-floating col-md-6 mb-3">
                <input type="number" name="maxWithdrawals" class="form-control" id="maxWithdrawalsInput" placeholder="maxWithdrawals">
                <label for="maxWithdrawalsInput">Maximum Withdrawals</label>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-grid gap-2">
                        <a class="btn btn-secondary btn-lg" role="button" href="/">Back</a>
                    </div>
                </div>
                <div class="col">
                    <div class="d-grid gap-2"><button type="submit" class="btn btn-primary btn-lg">Submit</button></div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('#form').addEventListener("submit", async function (e) {
            e.preventDefault()
            console.log(new URLSearchParams(new FormData(e.target)).toString())
            const res = await fetch("/api/8_2", {
                body: new URLSearchParams(new FormData(e.target)).toString(),
                method: "POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            console.log(await res.json())
        });
    </script>
</body>

</html>
