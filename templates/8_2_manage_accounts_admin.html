<!DOCTYPE html>
<html lang="en">

<head>
    <title>Manage Account Access Admin View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="alertPlaceholder"></div>

        <div class="header">
            <br/>
            <h1 style="text-align: center;" class="mb-3">Manage Account Access</h1>
        </div>

        <form id="form" method="POST" class="row g-3">
            <strong style="margin-bottom: 0px;">Create New Account:</strong>
            <label for="customerInput">Customer</label>
            <select name="customer" class="form-select form-select-lg mb-3 mt-0" id="customerInput">
                {% for customer in customers %}
                <option>{{customer}}</option>
                {% endfor %}
            </select>
            <label for="bankIDInput">Bank</label>
            <select name="bankID" class="form-select form-select-lg mb-3 mt-0" id="bankInput">
                {% for bankID in bankIDs %}
                <option>{{bankID}}</option>
                {% endfor %}
            </select>
            <label for="accountIDInput">Account ID</label>
            <input type="name" name="accountID" class="form-control" id="accountIDInput" placeholder="accountID" required>
            <label for="accountTypeInput">Account Type</label>
            <select name="accountType" class="form-select form-select-lg mb-3 mt-0" id="accountTypeInput">
                {% for accountType in accountTypes %}
                <option>{{accountType}}</option>
                {% endfor %}
            </select>

            <div class="form-floating col-md-6 mb-3">
                <input type="number" name="balance" class="form-control" id="balanceInput" placeholder="balance">
                <label for="balanceInput">$ Initial Balance</label>
            </div>
            <div class="form-floating col-md-6 mb-3">
                <input type="number" name="interestRate" class="form-control" id="interestRateInput" placeholder="interestRate">
                <label for="interestRateInput">Interest Rate</label>
            </div>
            <div class="form-floating col-md-6 mb-3">
                <input type="number" name="minBalance" class="form-control" id="minBalanceInput" placeholder="minBalance">
                <label for="balanceInput">$ Minimum Balance</label>
            </div>
            <div class="form-floating col-md-6 mb-3">
                <input type="number" name="maxWithdrawals" class="form-control" id="maxWithdrawalsInput" placeholder="maxWithdrawals">
                <label for="maxWithdrawalsInput">Maximum Withdrawals</label>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-grid gap-2">
                        <a class="btn btn-secondary btn-lg" role="button" href="20">Back</a>
                    </div>
                </div>
                <div class="col">
                    <div class="d-grid gap-2"><button type="submit" class="btn btn-primary btn-lg">Submit</button></div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function pop_alert(message, type) {
            var wrapper = document.createElement('div');
            wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible fade show mt-3" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';

            document.getElementById('alertPlaceholder').append(wrapper);
        }
        document.querySelector('#form').addEventListener("submit", async function (e) {
            e.preventDefault()
            console.log(new URLSearchParams(new FormData(e.target)).toString())
            const res = await fetch("/api/8_2", {
                body: new URLSearchParams(new FormData(e.target)).toString(),
                method: "POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            // }).then((res) => {
            //     res.json().then((json_res) => {
            //         if(json_res.message && json_res.message=='Success') {
            //             pop_alert('Success', 'success');
            //         } else if (json_res.error) {
            //             pop_alert('Error: ' + json_res.error, 'danger');
            //         } else {
            //             pop_alert('Unknown error', 'warning');
            //         }
            //     });
            });
            await res.json()
            window.location = '/status'
        });
    </script>
</body>

</html>
