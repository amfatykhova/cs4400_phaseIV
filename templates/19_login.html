<!DOCTYPE html>
<html lang="en">

<head>
    <title>login</title>
</head>

<body>
    <div class="header">
        <a href="/">Home</a>
        <h1>login</h1>
    </div>

    <form id="form" method="POST">
        <div><input type="name" name="perID" placeholder="perID" required /></div>
        <div><input type="name" name="password" placeholder="password" required /></div>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.querySelector('#form').addEventListener("submit", async function (e) {
            e.preventDefault()
            console.log(new URLSearchParams(new FormData(e.target)).toString())
            const res = await fetch("/api/9", {
                body: new URLSearchParams(new FormData(e.target)).toString(),
                method: "POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            console.log(await res.json())
        });
    </script>
</body>

</html>
