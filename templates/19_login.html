<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header">
            <br/>
            <h1 style="text-align: center;" class="mb-3">Login</h1>
        </div>

        <form id="form" method="POST">
            <div class="row">
                <div class="form-floating col-12 mb-3">
                    <input type="name" name="perID" class="form-control" id="perIDInput" placeholder="perID" required>
                    <label for="perIDInput">ID</label>
                </div>
            </div>
            <div class="row">
                <div class="form-floating col-12 mb-3">
                    <input type="password" name="password" class="form-control" id="passwordInput" placeholder="password" required>
                    <label for="passwordInput">Password</label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-grid gap-2">
                        <a class="btn btn-primary btn-lg mb-3" role="button" href="/">Login</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('#form').addEventListener("submit", async function (e) {
            e.preventDefault()
            console.log(new URLSearchParams(new FormData(e.target)).toString())
            const res = await fetch("/api/9", {
                body: new URLSearchParams(new FormData(e.target)).toString(),
                method: "POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            console.log(await res.json())
        });
    </script>
</body>

</html>
