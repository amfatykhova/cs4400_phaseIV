<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stop Employee Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <br/>
        <h1 style="text-align: center;" class="mb-3">Stop Employee Role</h1>
    </div>

    <div class="container">
        <form id="form" method="POST">
            <label for="perIDInput">Employee ID</label>
            <select name="perID" class="form-select form-select-lg mb-3" id="perIDInput">
                {% for perID in perIDs %}
                <option>{{perID}}</option>
                {% endfor %}
            </select>

            <div class="row">
                <div class="col">
                    <div class="d-grid gap-2">
                        <a class="btn btn-secondary btn-lg" role="button" href="21">Back</a>
                    </div>
                </div>
                <div class="col">
                    <div class="d-grid gap-2"><button type="submit" class="btn btn-primary btn-lg">Submit</button></div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('#form').addEventListener("submit", async function (e) {
            e.preventDefault()
            console.log(new URLSearchParams(new FormData(e.target)).toString())
            const res = await fetch("/api/5_1", {
                body: new URLSearchParams(new FormData(e.target)).toString(),
                method: "POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            console.log(await res.json())
        });
    </script>
</body>

</html>
