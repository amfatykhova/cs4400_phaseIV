<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Corporation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header">
            <br/>
            <h1 style="text-align: center;" class="mb-3">Create Corporation</h1>
        </div>

        <form id="form" method="POST">
            <div class="form-floating mb-3">
                <input type="name" name="corpID" class="form-control" id="corpIDInput" placeholder="corpID" required autofocus>
                <label for="corpIDInput">Corporation ID</label>
            </div>
            <div class="form-floating mb-3">
                <input type="name" name="shortName" class="form-control" id="shortNameInput" placeholder="shortName" required>
                <label for="shortNameInput">Short Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="name" name="longName" class="form-control" id="longNameInput" placeholder="longName" required>
                <label for="longNameInput">Long Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" name="resAssets" class="form-control" id="resAssetsInput" placeholder="resAssets" required>
                <label for="resAssetsInput">Reserved Assets</label>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-grid gap-2">
                        <a class="btn btn-secondary btn-lg" role="button" href="/">Back</a>
                    </div>
                </div>
                <div class="col">
                    <div class="d-grid gap-2"><button type="submit" class="btn btn-primary btn-lg">Submit</button></div>
                </div>
            </div>
            
        </form>
    </div>

    <script>
        document.querySelector('#form').addEventListener("submit", async function (e) {
            e.preventDefault()
            console.log(new URLSearchParams(new FormData(e.target)).toString())
            const res = await fetch("/api/1", {
                body: new URLSearchParams(new FormData(e.target)).toString(),
                method: "POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            console.log(await res.json())
        });
    </script>
</body>

</html>
