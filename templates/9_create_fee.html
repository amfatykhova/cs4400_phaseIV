<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Fee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header">
            <br/>
            <h1 style="text-align: center;" class="mb-3">New Fee</h1>
        </div>

        <form id="form" method="POST">
            <label for="bankIDInput">Bank</label>
            <select name="bankID" class="form-select form-select-lg mb-3" id="bankInput">
                {% for bankID in bankIDs %}
                <option>{{bankID}}</option>
                {% endfor %}
            </select>

            <label for="accountInput">Account</label>
            <select name="account" class="form-select form-select-lg mb-3 mt-0" id="accountInput">
                {% for account in accountIDs %}
                <option>{{account}}</option>
                {% endfor %}
            </select>

            <div class="form-floating mb-3">
                <input type="name" name="feeType" class="form-control" id="feeTypeInput" placeholder="feeType" required>
                <label for="feeTypeInput">Fee Type</label>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-grid gap-2">
                        <a class="btn btn-secondary btn-lg" role="button" href="/">Back</a>
                    </div>
                </div>
                <div class="col">
                    <div class="d-grid gap-2"><button type="submit" class="btn btn-primary btn-lg">Submit</button></div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('#form').addEventListener("submit", async function (e) {
            e.preventDefault()
            console.log(new URLSearchParams(new FormData(e.target)).toString())
            const res = await fetch("/api/9", {
                body: new URLSearchParams(new FormData(e.target)).toString(),
                method: "POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            console.log(await res.json())
        });
    </script>
</body>

</html>
