<!DOCTYPE html>
<html lang="en">

<head>
    <title>Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header">
            <br/>
            <h1 style="text-align: center;" class="mb-3">Transfer</h1>
        </div>

        <form id="form" method="POST" class="row g-3">
            <div class="row align-items-center">
                <div class="col-1">
                    <strong>From: </strong>
                </div>
    
                <div class="col-5">
                    <label for="fromBankIDInput">Bank</label>
                    <select name="fromBankID" class="form-select form-select-lg mb-3" id="fromBankInput">
                        {% for bankID in fromBankIDs %}
                        <option>{{bankID}}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-6">
                    <label for="fromAccountInput">Account</label>
                    <select name="fromAccountID" class="form-select form-select-lg mb-3 mt-0" id="fromAccountInput">
                        {% for account in fromAccountIDs %}
                        <option>{{account}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-floating col-12 mb-3">
                    <input type="number" name="amount" class="form-control" id="amountInput" placeholder="amount">
                    <label for="amountINput">$ Amount</label>
                </div>
            </div>

            <div class="row align-items-center">
                <div class="col-1">
                    <strong>To: </strong>
                </div>
    
                <div class="col-5">
                    <label for="toBankIDInput">Bank</label>
                    <select name="toBankID" class="form-select form-select-lg mb-3" id="toBankInput">
                        {% for bankID in toBankIDs %}
                        <option>{{bankID}}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-6">
                    <label for="toAccountInput">Account</label>
                    <select name="toAccountID" class="form-select form-select-lg mb-3 mt-0" id="toAccountInput">
                        {% for account in toAccountIDs %}
                        <option>{{account}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-grid gap-2">
                        <a class="btn btn-secondary btn-lg" role="button" href="24">Back</a>
                    </div>
                </div>
                <div class="col">
                    <div class="d-grid gap-2"><button type="submit" class="btn btn-primary btn-lg">Submit</button></div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('#form').addEventListener("submit", async function (e) {
            e.preventDefault()
            console.log(new URLSearchParams(new FormData(e.target)).toString())
            const res = await fetch("/api/12", {
                body: new URLSearchParams(new FormData(e.target)).toString(),
                method: "POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            console.log(await res.json())
        });
    </script>
</body>

</html>
