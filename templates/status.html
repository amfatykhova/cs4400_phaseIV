<!DOCTYPE html>
<html lang="en">

<head>
    <title>Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="header">
            <br/>
            <h1 style="text-align: center;" class="mb-3">Status</h1>
        </div>
    
        <div class="alert alert-{{"success" if messages[0] == "Procedure executed successfully" or messages[0] == "Database reset successfully" else "danger"}}" role="alert">
            {%for message in messages%}
            <p class="mb-0">{{message}}</p>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <a class="btn btn-secondary btn-lg mb-3" role="button" href="home">Home</a>
                </div>
            </div>
        </div>
    </div>
   

</body>

</html>
